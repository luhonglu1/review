<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ARR_BASE = [1, 2, 3, 4, 5, 6, 7, 8, 9]

      let temp = []

      function check() {
        let arr = ARR_BASE.sort((a, b) => {
          return Math.random() - 0.5
        })
        if (temp.includes(arr.join(''))) {
          return false
        } else {
          temp.push(arr.join(''))
        }
        let res =
          ((arr[0] / arr[1]) * arr[2] ===
            arr[3] * 10 + arr[4] + arr[5] - arr[6]) ===
          arr[7] * 10 + arr[8]
        return res ? arr : false
      }

      setInterval(() => {
        let res = check()
        if (res) {
          console.log(res)
        } else {
          console.log(1)
        }
      }, 0)
    </script>
  </body>
</html>
